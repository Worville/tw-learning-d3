<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
    // Loading in a CSV using a row converter function

    // parse a subset of columns from csv
    var multiRowConverter = function(data) {
    data.forEach(function(d) {
      d.total_min = +d.total_min,
      d.goals = +d.goals,
      d.shots = +d.shots,
      d.matchday = +d.matchday
    });
    return(data);
  }
    // store data in global variable
    var dataset;

    var storeData = function(data){
      dataset = data;
    }

    // log the dataset
    var logData = function(data) {
      console.log(dataset);
    }

    // create an empty variable to store the data in
    d3.csv("data/morelos_2018.csv")
      .then(multiRowConverter)
      .then(storeData)
      .then(logData);

    </script>
  </body>
</html>
