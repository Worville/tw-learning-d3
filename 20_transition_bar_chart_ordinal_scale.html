<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>

    <p>Click on this text to update the chart with new data values (once).</p>

    <script type="text/javascript">
    // Loading in a CSV using a row converter function

    // parse a subset of columns from csv
    var multiRowConverter = function(data) {
    data.forEach(function(d) {
      d.total_min = +d.total_min,
      d.goals = +d.goals,
      d.shots = +d.shots,
      d.matchday = +d.matchday
    });
    return(data);
  }
    // store data in global variable
    var dataset;

    var storeData = function(data){
      dataset = data;
    }

    // log the dataset
    var logData = function(data) {
      console.log(dataset);
    }

    // manually set the width and height of our svg
    var w = 1000;
    var h = 250;

    // manually set the bar padding
    var padding = 10;

    // create an svg element in the DOM
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

    var calcMaxs = function(data) {
      maxMins = d3.max(dataset,
        function(d) {
          return d.total_min;
        }),
      maxGames = dataset.length;
    }

    var generateScale = function(data) {
      xScale = d3.scaleBand()
                 .domain(d3.range(dataset.length))
                 .range([0, w])
                 .round(true)
                 .paddingInner(0.05);
      yScale = d3.scaleLinear()
                 .domain([0, maxMins])
                 .range([0 , h]);
    }

    var generateAxis = function(data) {
      xAxis = d3.axisBottom()
                .scale(xScale)
                .ticks(5);
      yAxis = d3.axisLeft()
                .scale(yScale)
                .ticks(5);
    }

    // create a circles plot
    var plot = function(data) {
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr('x', function(d, i) {
           return xScale(i); // bar width of 20 + 1 for padding
         })
         .attr('y', function(d) {
           return h - yScale(d.total_min);
         })
         .attr('width', xScale.bandwidth()) // dynamic bar width
         .attr('height', function(d) { // bars grow from the top, so set the top to a different height for each bar
           return yScale(d.total_min);
         })
         .attr('fill', function(d) {
           return "rgb(200, 0, " + Math.round(d.total_min * 3) + ")"
         });

      // to add extra parts, to the plot, just add more to the SVG

       svg.selectAll("text")
          .data(dataset)
          .enter()
          .append("text")
          .text(function(d) {
            return d.total_min;
          })
          .attr('x', function(d, i) {
            return xScale(i) + xScale.bandwidth() / 2;
          })
          .attr('y', function(d) {
            return h - yScale(d.total_min) + 14; // move everything down by 15 so it's within the bars
          })
          .attr("font-family", "sans-serif")
          .attr("font-size", 16)
          .attr("fill", "white")
          .attr('text-anchor', "middle");
       }

     var dataUpdate = function() {
       d3.select("p")
         .on("click", function() {
           dataset = dataset.slice(0, 4);
           console.log(dataset);

           svg.selectAll("rect")
              .data(dataset)
              .transition()
              .duration(1000)
              .attr("y", function(d) {
                return h - yScale(d.total_min);
              })
              .attr("height", function(d) {
                return yScale(d.total_min);
              })
              .attr('fill', 'red')
            });
          }

    // chain the loading, converting, logging and plotting of the data
    d3.csv("data/morelos_2018.csv")
      .then(multiRowConverter)
      .then(storeData)
      .then(logData)
      .then(calcMaxs)
      .then(generateScale)
      .then(generateAxis)
      .then(plot)
      .then(dataUpdate);

    </script>
  </body>
</html>
