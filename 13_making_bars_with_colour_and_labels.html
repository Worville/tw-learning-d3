<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type="text/javascript" src="d3.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <script type="text/javascript">
    // Loading in a CSV using a row converter function

    // parse a subset of columns from csv
    var multiRowConverter = function(data) {
    data.forEach(function(d) {
      d.total_min = +d.total_min,
      d.goals = +d.goals,
      d.shots = +d.shots,
      d.matchday = +d.matchday
    });
    return(data);
  }
    // store data in global variable
    var dataset;

    var storeData = function(data){
      dataset = data;
    }

    // log the dataset
    var logData = function(data) {
      console.log(dataset);
    }

    // manually set the width and height of our svg
    var w = 1000;
    var h = 500;

    // manually set the bar padding
    var barPadding = 2;

    // create an svg element in the DOM
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

    // create a circles plot
    var plot = function(data) {
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr('x', function(d, i) {
           return i * (w / dataset.length); // bar width of 20 + 1 for padding
         })
         .attr('y', function(d) {
           return h - d.total_min * 4;
         })
         .attr('width', w / dataset.length - barPadding) // dynamic bar width
         .attr('height', function(d) { // bars grow from the top, so set the top to a different height for each bar
           return d.total_min * 4;
         })
         .attr('fill', function(d) {
           return "rgb(200, 0, " + Math.round(d.total_min * 3) + ")"
         });

      // to add extra parts, to the plot, just add more to the SVG

       svg.selectAll("text")
          .data(dataset)
          .enter()
          .append("text")
          .text(function(d) {
            return d.total_min;
          })
          .attr('x', function(d, i) {
            return i * (w / dataset.length) + ((w / dataset.length) / 2);
          })
          .attr('y', function(d) {
            return h - (d.total_min * 4) + 15; // move everything down by 15 so it's within the bars
          })
          .attr("font-family", "sans-serif")
          .attr("font-size", 16)
          .attr("fill", "white")
          .attr('text-anchor', "middle");
       }

    // chain the loading, converting, logging and plotting of the data
    d3.csv("data/morelos_2018.csv")
      .then(multiRowConverter)
      .then(storeData)
      .then(logData)
      .then(plot);

    </script>
  </body>
</html>
